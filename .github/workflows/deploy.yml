name: deploy-book

on:
  push:
    branches:
      - main     # deploy whenever you push to main

permissions:
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - uses: actions/checkout@v3

      # Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # stable version supported by Jupyter Book
          cache: pip

      # Install dependencies (Jupyter Book + anything in requirements.txt)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Build your book
      - name: Build the book
        run: |
          jupyter-book build .

      # Upload the generated HTML as an artifact
      - name: Upload built HTML
        uses: actions/upload-pages-artifact@v2
        with:
          path: _build/html

      # Deploy HTML to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
